<!DOCTYPE html><html><head><meta charset='utf-8'><title>00:00:00.000</title><style>html,body{height:100%;margin:0}body{background-color:#000000;color:#DEDEDE;text-align:center}h2{font-size:2rem;margin:0}h1{font-family:'Pretendard',sans-serif;font-size:5rem;margin:0;display:inline}h3{font-family:"Fira Code","Consolas",monospace;font-weight:100;display:inline}div.clock{margin:0;position:absolute;top:50%;left:50%;transform:translate(-50%, -50%);width:100%}</style></head><body><div class="clock"><h1 id="time">00:00:00</h1><h3 id="millisecond">.000</h3></div> <script>var text=document.getElementById("time");var millisecond=document.getElementById("millisecond");var elem=document.getElementsByClassName("clock");function fullscreen(){var el=document.documentElement,rfs=el.requestFullscreen||el.webkitRequestFullScreen||el.mozRequestFullScreen||el.msRequestFullscreen;rfs.call(el);} Date.prototype.addHours=function(h){this.setTime(this.getTime()+(h*60*60*1000));return this;};setInterval(function(){var date=new Date();date.addHours(9);var hours=date.getUTCHours(),minutes=date.getUTCMinutes(),seconds=date.getUTCSeconds(),milliseconds=date.getUTCMilliseconds();hours='0'+hours;hours=hours.substring(hours.length-2,hours.length);minutes='0'+minutes;minutes=minutes.substring(minutes.length-2,minutes.length);seconds='0'+seconds;seconds=seconds.substring(seconds.length-2,seconds.length);milliseconds='00'+milliseconds;milliseconds='.'+milliseconds.substring(milliseconds.length-3,milliseconds.length);text.innerHTML=`${hours}:${minutes}:${seconds}`;millisecond.innerHTML=milliseconds;document.title=text.innerHTML;text.addEventListener("click",fullscreen);},1000/24)</script> </body></html>
