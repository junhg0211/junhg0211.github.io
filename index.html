<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/res/logo_dark_square.png">
    <link rel="stylesheet" href="/static/index.css">
    <title>Sch | Hangyeol Jeon</title>
    <script>
        const faviconEl = document.querySelector("link[rel='icon']");

        const mediaQuery = window.matchMedia("(prefers-color-scheme: dark)");
        mediaQuery.addEventListener('change', themeChange);

        function themeChange(event) {
            if (event.matches) {
                faviconEl.setAttribute('href', '/res/logo_dark_square.png');
            } else {
                faviconEl.setAttribute('href', '/res/logo_light_square.png');
            }
        }

        window.addEventListener('load', themeChange);
    </script>
</head>
<body>
    <div>
        <div class="content-container">
            <div class="content-box">
                <div class="content">
                    <img src="/res/logo_light.png" alt="스치 로고" style="width: 8rem;"/>
                    <h1>Hangyeol “Sch” JEON</h1>
                    <p>지식을 갈구하다.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
